<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Style CSS -->
  <link rel="stylesheet" href="../dist/styles/main.css">

  
  <title>Login</title>
</head>
  <body>

    <main class="wrapper d-flex flex-column justify-content-center position-relative js-wrapper">
      <header class="header bg-purple w-100 px-15">
  <div class="row align-items-center header-height">
    <div class="col-12 text-center">
      <div class="d-sm-inline d-none"><img src="../dist/images/logos/logo.svg" alt=""></div>
      <div class="d-sm-none"><img src="../dist/images/logos/logo-mobile.svg" alt=""></div>                    
    </div>
  </div>
</header>

      <div class="w-100 pt-sm-30 pt-20 my-auto">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-7 col-12">
              <h1 class="h2 mb-20 text-center">Log in</h1>
              <div class="card card--rounded p-sm-30 p-20 bg-white">
                <form>
                  <div class="form__group">
                    <input type="email" class="form__control form--has-icon" placeholder="Email">
                    <span class="form__icon"><i class="wmd wmd-19"></i></span>
                  </div>

                  <div class="form__group">
                    <input type="password" class="form__control form--has-icon" placeholder="Password">
                    <span class="form__icon"><i class="wmd wmd-20"></i></span>
                  </div>

                  <div class="form__group">
                    <label class="form__custom-check">
                      <input type="checkbox" class="form__custom-check__input" checked>
                      <span class="form__custom-check__control"></span>
                      <span class="form__custom-check__label">Remember me</span>
                    </label>
                  </div>

                  <div class="form__submit">
                    <input type="submit" value="log in" class="btn btn--orange btn--lg-round w-100 font-weight-black">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

       <footer class="footer text-center w-100  py-15">
  <div class="container">
    <p class="text-uppercase"><img src="../dist/images/logos/f-logo.svg" alt="" class="align-baseline"> Â© Dreamplex 2018</p>
  </div>
</footer>
    </main>
  </body>
</html>
